[workspace]
members = [
    "mangonel",
    "crates/libxdp",
    "crates/libxdp-sys",
    "crates/worker",
]
resolver = "2"

[workspace.package]
authors = ["Donghoon Lee <zombiedelah@gmail.com>"]
license = "BSD-3-Clause"
edition = "2021"
rust-version = "1.84"

[workspace.dependencies]
mangonel-libxdp = { path = "crates/libxdp" }
mangonel-libxdp-sys = { path = "crates/libxdp-sys" }
mangonel-worker = { path = "crates/worker" }